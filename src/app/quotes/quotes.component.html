
<h1 align="center">Quotes</h1>
<hr>
<ul *ngFor='let quote of quotes;let i = index'>
  <li  id="{{i}}" appHighlight>{{quote.msg}}</li>
  <button  (click)='toogleDetails(i)'>Toogle Details</button>
  <app-quotes-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quotes-details>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
<h1>Quotes Area For You!</h1>
<div class="container">
    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
